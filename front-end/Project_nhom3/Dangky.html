<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="/front-end/Project_nhom3/assets/css/base.css">
</head>
<body>
    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">              
            <!--register form-->
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">ĐĂNG KÝ</h3>
                    </div>

                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <label class="auth-form__label">Tên tài khoản</label>
                            <input type="text" class="auth-form__input" placeholder="Nhập tên tài khoản">
                        </div>
                        <div class="auth-form__group">
                            <label class="auth-form__label">Email</label>
                            <input type="text" class="auth-form__input" placeholder="Nhập Email">
                        </div>
                        <div class="auth-form__group">
                            <label class="auth-form__label">Mật khẩu</label>
                            <input type="text" class="auth-form__input" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="auth-form__group">
                            <label class="auth-form__label">Xác nhận mật khẩu</label>
                            <input type="text" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                        </div>
                    </div>

                    <div class="auth-form__controls">
                        <button class="btn btn--primary">Đăng ký</button>
                    </div>

                    <div class="auth-form__socials">
                        <a href="" class="auth-form__socials--fb btn btn--with-icon">
                            <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                            <span class="auth-form__socials-title">
                                Kết nối với Facebook
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
